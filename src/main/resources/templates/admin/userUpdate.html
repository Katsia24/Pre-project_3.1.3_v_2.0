<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update User</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #000;

            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
        }

        input[type="text"], input[type="submit"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>

    </head>
    <body>
        <div class="container">
            <h1>Update User</h1>

            <form method="post" action="admin/updateUser" th:object="${user}">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Password</th>
                            <th>email</th>
                            <th>yearOfBirth</th>
                            <th>Update</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <label>
                                    <input name="id" type="text" th:value="${user.id}" readonly>
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input name="username" type="text">
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input name="password" type="text">
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input name="email" type="text">
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input name="yearOfBirth" type="number">
                                </label>
                            </td>
                            <td>
                                <p>
                                <label>Roles:
                                    <input type="checkbox" name="roles"
                                           th:each="role : ${allRoles}"
                                           th:text="${role.name}"
                                           th:value="${role.id}"
                                           th:field="${roles}"
                                    />
                                </label>
                                </p>
                            </td>
                            <td>
                                <input type="submit" value="Update User">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </body>
</html>
